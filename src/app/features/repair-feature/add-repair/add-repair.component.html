<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title">
                    <span class="color-title-pri fw-mediumbold"> Thêm Sửa</span>
                    <!-- <span class="fw-light"> Sửa </span> -->
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <h6 class="">
                    Tạo phiếu sửa chữa
                </h6>
                <form (ngSubmit)="onSubmitAddRepair()">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <h6 class="fw-extrabold">Tên Thiết Bị</h6>
                                <input id="addName" type="text" class="form-control" placeholder="Vd: Samsung S23"
                                    name="deviceName" [(ngModel)]="model.deviceName" />
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <h6 class="fw-extrabold">Tình trạng lỗi</h6>
                                <input id="addPosition" type="text" class="form-control" placeholder="Vd: hỏng màn"
                                    name="errorCondition" [(ngModel)]="model.errorCondition" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <h6 class="fw-extrabold">Hình khi nhận máy</h6>
                                <input id="addOffice" type="text" class="form-control" placeholder="hình ảnh"
                                    name="imageUrl" [(ngModel)]="model.imageUrl" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <h6 class="fw-extrabold">Thời gian nhận</h6>
                                <input class="input-date" type="datetime" id="datetime-input" name="birthdaytime"
                                    [ngModel]="model.creationDate | date:'dd-MM-yyy | HHg:mmp'"
                                    (ngModelChange)="model.creationDate = $event">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <h6 class="fw-extrabold">Tên khách hàng</h6>
                                <input id="addOffice" type="text" class="form-control" placeholder="Vd: Nguyễn A"
                                    name="customerName" [(ngModel)]="model.customer.name" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <h6 class="fw-extrabold">Số điện thoại</h6>
                                <input id="addOffice" type="text" class="form-control" placeholder="Vd: 0368686868"
                                    name="phoneNumber" [(ngModel)]="model.customer.phoneNumber" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="ps-2 fw-mediumbold">Cho mượn máy</label><br />
                            <div class="d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1" [(ngModel)]="model.lend" [value]="true" />
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Có
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked [(ngModel)]="model.lend" [value]="false" />
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Không
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h6 class="fw-extrabold">Thành tiền</h6>
                            <div class="input-group mb-3">
                                <!-- <span class="input-group-text">VNĐ</span> -->
                                <input type="text" id="moneyInput" class="form-control no-spinner"
                                    aria-label="Amount (to the nearest dollar)" name="totalAmount"
                                    [(ngModel)]="model.totalAmount" />
                                <span class="input-group-text">VNĐ</span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <h6 class="fw-extrabold">Ghi chú thêm</h6>
                                <input id="addName" type="text" class="form-control" placeholder="Vd: có sim"
                                    name="deviceName" [(ngModel)]="model.note" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="submit" id="addRowButton" class="btn btn-primary">
                            Thêm
                        </button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Hủy
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    function formatNumber(input) {
        let value = input.value;
        value = value.replace(/\D/g, ''); // Loại bỏ các ký tự không phải số
        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.'); // Thêm dấu chấm vào mỗi 3 chữ số
        input.value = value;
    }

    document.getElementById('moneyInput').addEventListener('input', function () {
        formatNumber(this);
    });
</script>
