<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title">
                    <span class="fw-mediumbold"> Thêm Sửa</span>
                    <!-- <span class="fw-light"> Sửa </span> -->
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeCollapse()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">
                    Tạo phiếu sửa chữa
                </p>
                <form>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <label>Tên thiết bị</label>
                                <input id="addName" type="text" class="form-control" placeholder="Vd: Samsung S23" />
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <label>Tình trạng lỗi</label>
                                <input id="addPosition" type="text" class="form-control" placeholder="Vd: hỏng màn" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>Hình khi nhận máy</label>
                                <input id="addOffice" type="text" class="form-control" placeholder="hình ảnh" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>Thời gian nhận</label>
                                <input class="input-full" type="datetime-local" id="datetime-input" name="birthdaytime">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" id="addRowButton" class="btn btn-primary">
                    Add
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeCollapse()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
    document.getElementById('datetime-input').value = currentDateTime;
</script>
