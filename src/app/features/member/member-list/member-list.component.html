<ng-container *ngIf="member$ | async as member">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 col-md-3" *ngFor="let mem of member$ | async as member">
            <div class="card card-stats card-round">
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <div class="icon-big text-center">
                                <i class="icon-pie-chart text-warning"></i>
                            </div>
                        </div>
                        <div class="col-7 col-stats">
                            <div class="numbers">
                                <h3 class="fw-bold">{{mem.name}}</h3>
                                <h4 class="card-title">HAHAHA</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-edit">
                    <a class="btn btn-info" [routerLink]="['/member', mem.memberId]">
                        Edit
                    </a>
                </div>
            </div>
            <div class="content-cen mb-3 d-flex justify-content-center">
                <p class="d-flex justify-content-center">
                    <button class="btn-cus btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseExampleTwo"
                        role="button" aria-expanded="false" aria-controls="collapseExample"
                        (click)="openTodoForm(mem.memberId)">
                        Thêm việc
                    </button>
                </p>
                <div class="collapse" id="collapseExampleTwo" *ngIf="selectedMemberId == mem.memberId">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header border-0">
                            </div>
                            <div class="modal-body">
                                <form *ngIf="selectedMemberId" (ngSubmit)="submitTodo()">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group form-group-default">
                                                <input id="addName" type="text" class="form-control"
                                                    [(ngModel)]="todoTask" placeholder="Ví dụ: Chơi game..."
                                                    name="todoTask" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer border-0 d-flex justify-content-center">
                                        <button type="submit" id="addRowButton" class="btn btn-primary">
                                            Thêm
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="todo-main d-flex container justify-content-evenly">
        <div class="todo-bao me-3">
            <span class="todo-font-title">Todo Của Di Béo</span>
            <div class="todo-bao-cotent mt-4" *ngFor="let todoBao of todoBaoBeo$ | async as todoBaoBeo">
                <!-- <h2>{{todoBao.createAt | date: 'YYYY-MM-dd | h:mm'}}p</h2> -->
                <h3 class="border-todo">{{todoBao.todoName}} - {{todoBao.createAt | date: 'HHg:mmp'}}</h3>
            </div>
        </div>
        <div class="todo-dibeo">
            <span class="todo-font-title">Todo Của Bảo Béo</span>
            <div class="todo-dibeo-cotent mt-3" *ngFor="let todoDi of todoDibeo$ | async as todoDibeo">
                <!-- <h2>{{todoDi.createAt | date: 'YYYY-MM-dd | h:mm'}}p</h2> -->
                <h3 class="border-todo">{{todoDi.todoName}} - {{todoDi.createAt | date: 'HHg:mm'}}p</h3>
            </div>
        </div>
    </div>

</ng-container>
